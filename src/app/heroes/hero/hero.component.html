<h1 class="fw-bold">{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2"
    (click)="changeHero('')"
  >
    Cambiar nombre
  </button>
  <button
    *ngIf="age !== 25"
    class="btn btn-primary mx-2"
    (click)="changeAgeHero(0)"
  >
    Cambiar edad
  </button>
  <button
   *ngIf=" age!==45 || name !== 'ironMan'"
    class="btn btn-primary mx-2"
    (click)="resetValues()"
  >
    Reset Values
  </button>
</dl>
