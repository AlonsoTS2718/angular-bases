<h4 class="text-xl font-sans py-3">Listado</h4>
<ul class="list-group">
  <li 
    *ngFor="let character of characterList;; 
    let i = index; 
    let isFirst = first; 
    let isLast = last; 
    let isEven = even; 
    let isOdd = odd;  
    "
    class="list-group-item flex flex-row justify-between items-center"
    [ngClass]="{
    'list-group-item-secondary':isFirst, 
    'list-group-item-dark':isLast
   }">
   <div>
    <span class="text-primary">{{ i + 1 }}.</span>
    {{ character.name }} - <strong>Power: </strong> {{ character.power }}
  </div>

   <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">x</button>
  </li>
</ul>
